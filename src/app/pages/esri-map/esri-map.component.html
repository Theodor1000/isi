<!-- Here's the DIV that we inject the map into -->

<div fxLayout="row">
    <div fxFlex="100%">
        <div class="map" #mapViewNode></div>
      <button class="police" (click)="addPointItem()"></button>
      <button class="log-out" (click)="logOut()">Log Out</button>
      <button class="last-search" (click)="addLastSearchPoint()">{{printLastSearch()}}</button>
    </div>
</div>
